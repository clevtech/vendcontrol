<!DOCTYPE html>
<html>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Open Sans", sans-serif
    }

  </style>
  <style>
    input {
      display: block;
      width: 100%;
    }

  </style>

  <body class="w3-theme-l5">
    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:100%;margin-top:5px">
      <!-- The Grid -->
      <div class="w3-row">
        <!-- Left Column -->
        <div class="w3-col m12">
          <!-- Profile -->
          <div class="w3-card w3-round w3-white">
            <div class="w3-container">
              <h4 class="w3-center">BuyQaw Home</h4>
              <p class="w3-center"><img src="https://buyqaw.tech/wp-content/uploads/2019/04/cropped-LOGO-buyqaw-1.png" class="w3-circle" style="height:50px;width:50px" alt="Avatar"></p>
            </div>
          </div>
          <br>

          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h6 class="w3-opacity">Введите данные двери</h6>
              <form action="/" method="post">
                <input type="text" name="name" value="Имя" contenteditable="true" class="w3-border w3-padding" width="100%"><br><br>
                <input type="text" name="mac" value="MAC адрес" contenteditable="true" class="w3-border w3-padding" width="100%"><br><br>
                <input type="text" name="ID" value="ID здания" contenteditable="true" class="w3-border w3-padding" width="100%"><br><br>
                <input type="submit" value="Сохранить" class="w3-button w3-theme">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
  </body>

</html>
